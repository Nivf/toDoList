<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      New task
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
    <ion-grid fixed>
  <form (ngSubmit)="onSubmit(newTaks)" #newTaks="ngForm" id="login-form1">
  <div class="newTask-box">
   <ion-row>
    <ion-col>
      <ion-list inset>
        <ion-item id="task-input">
        <ion-label>
        <ion-icon name="bulb" style= "margin-right:5px"> </ion-icon> 
         Task description:
      </ion-label>
      <ion-input clear Input type="text" placeholder="" [(ngModel)] = "task_description" name = "taskDescription" required ></ion-input>
    </ion-item>
  </ion-list>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
  <button type="submit" [disabled]="!newTaks.form.valid" id="newTask-button" ion-button color="positive" block icon-right >
    Add
    <ion-icon name="arrow-dropright"></ion-icon>
  </button>
</ion-col>
</ion-row > 
  <ion-row text-center > 
    <ion-col>
        <ion-label id="err_label" style="color: rgb(255, 0, 76) ; margin-left: auto; margin-right: auto; ">
          {{return_label}}
        </ion-label>
    </ion-col>
  </ion-row>
</div> 
</form>
</ion-grid>
</ion-content>
