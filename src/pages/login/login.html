<ion-header>
   <ion-navbar>
    <ion-title>
        <span><img class="title-image" alt="logo" height="36" src="assets/img/1qT6txRVTEO6WNBlZpWs_unnamed.png" ></span> 
<div class="centerHeader">
      NV To-Do-List
    </div>
    </ion-title>
  </ion-navbar>
</ion-header>
  <ion-content padding id="page2" style="margin: auto;">
      <ion-grid fixed>
          <img src="assets/img/1qT6txRVTEO6WNBlZpWs_unnamed.png" style="margin-top: auto; margin-bottom: 20px; display:block;width:10%;height:30%;margin-left:auto;margin-right:auto;" />
          <ion-row center>
              <ion-col center
                col col-sm col-md col-lg col-xl-5 style="float: none; margin: 0 auto;">
      <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" id="login-form1">
    <h2 id="login-heading" style="color:#9B2626;text-align:center;" data-componentid="heading1" class="ic-selected">Let's get organized!</h2>
    <div class="login-box">
   <ion-row>
    <ion-col>
      <ion-list inset>
        <ion-item id="login-input1">
        <ion-label>
        <ion-icon name="person" style= "margin-right:5px"> </ion-icon> 
         Username:
      </ion-label>
      <ion-input clearInput type="email" placeholder="" [(ngModel)] = "userName" name = "userName" required ></ion-input>
    </ion-item>
    <ion-item id="login-input2">
      <ion-label>
        <ion-icon name="eye" style= "margin-right:5px"></ion-icon> 
        Password:
      </ion-label>
      <ion-input clearInput type="password" placeholder=""  [(ngModel)] = "pass" name = "pass" required ></ion-input>
    </ion-item>
  </ion-list>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
  <button type="submit" [disabled]="!registerForm.form.valid" id="login-button2" ion-button color="positive" block icon-right >
    Login
    <ion-icon name="arrow-dropright"></ion-icon>
  </button>
</ion-col>
</ion-row > 
  <ion-row text-center > 
    <ion-col>
        <ion-label id="err_label" style="color: red ; margin-left: auto; margin-right: auto; ">
          {{err_label}}
        </ion-label>
    </ion-col>
  </ion-row>
</div> 
</form>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
<ion-footer>
    <div class="myFooter">
      This is a demo site, built using Ionic 3, Node.js on top of cloud stored db (MongoDB-AWS)
    </div>
  </ion-footer>
